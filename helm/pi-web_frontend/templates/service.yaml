apiVersion: v1
kind: Service
metadata:
  name: {{ include "pi-web_frontend.fullname" . }}
  labels:
    {{- include "pi-web_frontend.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
      nodePort: 30080
  selector:
    {{- include "pi-web_frontend.selectorLabels" . | nindent 4 }}

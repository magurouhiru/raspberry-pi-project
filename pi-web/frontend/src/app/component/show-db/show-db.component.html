<h2>DB 一覧表示</h2>
@for (table of db(); track table.name) {
  <table mat-table [dataSource]="table.data">
    <caption>
      <h3>テーブル：{{ table.name }}</h3>
    </caption>
    @for (label of table.label; track label) {
      <ng-container [matColumnDef]="label">
        <th mat-header-cell *matHeaderCellDef>{{ label }}</th>
        <td mat-cell *matCellDef="let element">
          @if (label === "timestamp") {
            {{ element[label] | date: "short" }}
          } @else {
            {{ element[label] }}
          }
        </td>
      </ng-container>
    }

    <tr mat-header-row *matHeaderRowDef="table.label"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: table.label"></tr>
  </table>
}
